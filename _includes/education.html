{% assign education = site.data[site.lang].education %}
{% if education %}
<section class="education">
    <div class="title">{{education.title}}</div>
    {% for degree in education.degrees %}
    <div class="education-item">
        <div class="degree">{{degree.degree}}</div>
        <div class="university">{{degree.university}}</div>
        <div class="time">{{degree.start}} - {{degree.end}}</div>
    </div>
    {% endfor %}
</section>
{% endif %}

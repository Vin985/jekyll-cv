{% assign profile = site.data[site.lang].profile %}
{% if profile %}
<section class="career-profile">
    <h2 class="title">{{profile.title}}</h2>
    <div class="details">
        <ul>
            {% for detail in profile.items %}
            <li class="detail">
                {{detail}}
            </li>
            {%endfor%}
        </ul>
    </div>
</section>
{% endif %}
